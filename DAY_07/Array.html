<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [40, 100, 1, 5, 25, 10];
        arr.sort((a, b) => a - b);
        console.log(arr);
        document.write("Array : [", arr, "]", "<br>");
        document.write("sorted array: [", arr, "]", "<BR>");
        var arr_1 = new Array(1,2,3,4,5);
        document.write("arr1 : ", arr_1, "<BR>");
        var arr_2 = new Array(6,7,8);
        document.write("arr2 : ", arr_2, "<BR>");
        document.write("connect 2 array: ", arr_1.concat(arr_2), "<BR>");
        document.write("joined array : ", arr.join('-'));
        document.write("slice array [1,3] : ", arr.slice(1,3), "<BR>");
        document.write("reverse array [1,3] : ", arr.reverse(), "<BR>");
    </script>
</body>
</html>
