<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Visibility Toggle</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<body>
    <input type="password" id="password" placeholder="Enter your password">
    <button onclick="togglePasswordVisibility()">Ẩn/Hiện</button>
    <script>
    function togglePasswordVisibility() {
        var passwordInput = document.getElementById("password");

        if (passwordInput.type === "password") {
        passwordInput.type = "text";
        } else {
        passwordInput.type = "password";
        }
    }
    </script>
    </br>
    </br>
    <input type="text" id="user_input" placeholder="Nhập văn bản của bạn">
    <button id="create_text">Create text</button>
    <div id="text"></div>

    <script>
    $(document).ready(function() {
        $('#create_text').on('click', function() {
        var userInput = $('#user_input').val();
        if (userInput.trim() === '') {
            alert('Please enter some text.');
            return; 
        }
        var newParagraph = $('<p class="test">' + userInput + '</p>');
        $('#text').append(newParagraph);
        $('#user_input').val('');
        newParagraph.on('click', function() {
            $(this).css('color', 'red');
        });
        });
    });
    </script>
</body>
</html>
